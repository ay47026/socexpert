<div class="card login-card">
    <div class="row no-gutters">
      <div class="col-md-5">
        <img src="assets/login.jpg" alt="login" class="login-card-img">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <p class="login-card-description">Sign into your account</p>
          <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" formControlName="Username" class="form-control" placeholder="Email address">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" formControlName="Password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group  mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="rdlRole" formControlName="Role" id="exampleRadios1" value="1">
                  <label class="form-check-label" for="exampleRadios1">
                    I'm a Job seeker
                  </label>
                </div>
                <div class="form-check ">
                  <input class="form-check-input" type="radio" name="rdlRole" formControlName="Role" id="exampleRadios2" value="2">
                  <label class="form-check-label" for="exampleRadios2">
                   I'm a recruiter
                  </label>
                </div>
              </div>
              <input name="login" id="login" class="btn btn-block btn-primary mb-4" type="submit" [disabled]="!loginForm.valid" value="Login">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <br />
            <br />
            <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
